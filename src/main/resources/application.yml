#    password:
#    default-encoding: UTF-8

## kafka主题
kafka:
  topic: test

# 日志
log:
  level: INFO

# mybatis
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# pagehelper 分页插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: ount=countSql

